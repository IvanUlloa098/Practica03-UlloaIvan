<!doctype html>
<html>
<head>
    <link href="calculadora.css" rel="stylesheet" />
    <script src="calculadora.js" type="text/javascript"></script>
    <meta charset=”utf-8” /> 
</head>

<body >
    <form action="" title="Calculadora">
        <textarea name="" id="area_cal" cols="30" rows="10"></textarea>

        <div id="cal" style="width: 77%; float: left;;">
            <div class="numeros">
            
                <button id="btn1" onclick="fbtn1(); return false">1</button>
                <button id="btn2" onclick="fbtn2(); return false">2</button>
                <button id="btn3" onclick="fbtn3(); return false">3</button>
            </div>
            
            <div class="numeros">
                
                <button id="btn4" onclick="fbtn4(); return false">4</button>
                <button id="btn5" onclick="fbtn5(); return false">5</button>
                <button id="btn6" onclick="fbtn6(); return false">6</button>
            </div>
            
            <div class="numeros">
                
                <button id="btn7" onclick="fbtn7(); return false">7</button>
                <button id="btn8" onclick="fbtn8(); return false">8</button>
                <button id="btn9" onclick="fbtn9(); return false">9</button>
            </div>
            
            <div class="numeros">
                
                <button id="btnmas" onclick="fbtnmas(); return false">+</button>
                <button id="btn0" onclick="fbtn0(); return false">0</button>
                <button id="btnmen" onclick="fbtnmen(); return false">-</button>
            </div>
        </div>

        <div id="sec">
            <button id="btncl" onclick="fclear(); return false">C</button>
            <button id="btnmul" onclick="fbtnmul(); return false">x</button>
            <button id="btndiv" onclick="fbtndiv(); return false">/</button>
            <button id="btnig" onclick="figual(); return false">=</button>
        </div>
        
    </form>
</body>
    
</html>
