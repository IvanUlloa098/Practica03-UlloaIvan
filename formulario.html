<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="formulario.css" rel="stylesheet" />
        <script type="text/javascript" src="formulario.js"></script>
        <style type="text/css">

            form {
                font-size: 1.5em;
            }
            ::placeholder {
                font-size: large;
            }

            .error {
                color: red;
                font-size: 12px;
            }
        </style>
    </head>

    <body style="margin: 5% 0 0 25%; background-color: lightsalmon;">

        <h1>FORMULARIO</h1>

        <form id="formulario01" method="POST" action="" onsubmit="return validarCamposObligatorios()">
            <fieldset>
                <label for="cedula">Cedula :</label>
                <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..." onkeyup="return validarTelefono(this)"/>
                <span id="mensajeCedula" class="error"></span>
                <br>
                
                <label for="nombres">Nombres :</label>
                <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres ..."  onkeyup="return validarLetras(this)"/>
                <span id="mensajeNombres" class="error"></span>
                <br>
                
                <label for="apellidos">Apelidos :</label>
                <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ..." onkeyup="return validarLetras(this)"/>
                <span id="mensajeApellidos" class="error"></span>
                <br>
                
                <label for="direccion">Dirección :</label>
                <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..." onkeyup="return validarLetras(this)"/>
                <span id="mensajeDireccion" class="error"></span>
                <br>
                
                <label for="telefono">Teléfono :</label>
                <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico..." onkeyup="return validarTelefono(this)"/>
                <span id="mensajeTelefono" class="error"></span>
                <br>
                
                <label for="fecha">Fecha Nacimiento :</label>
                <input type="text" id="fecha" name="fechaNacimiento" value="" placeholder="Ingrese sufecha de nacimiento ..." onkeyup="return validarFormato(this)"/>
                <span id="mensajeFecha" class="error"></span>
                <br>
                
                <label for="correo">Correo electrónico :</label>
                <input type="text" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico ...">
                <span id="mensajeEmail" class="error"></span>
                <br>
                
                <label for="contrasena">Contraseña :</label>
                <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..."/>
                <span id="mensajePass" class="error"></span>
                <br>
                
            </fieldset>

            <div>
                <input type="submit" id="crear" name="crear" value="Aceptar" />
                <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
            </div>

        </form>
        
    </body>
</html>
